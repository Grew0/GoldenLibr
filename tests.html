<!DOCTYPE html>
<html lang="ru">
<head>
</head>

<body style="margin: 0;">
    <img src="paper.jpg">
    <div id="board"></div>
</body>
</html>

<style>
    *{
        position: fixed;
    }
    img{
        width: 100vw;
        height: 100vh;
    }

    #board{
        border: 7px #000 solid;
        border-radius: 5px;
    }
</style>

<script> 
    let scaleParam = 1000000;
    scaleParam = Math.min(scaleParam, window.innerHeight*0.9/16);
    scaleParam = Math.min(scaleParam, window.innerWidth*0.9/9);

    window.addEventListener('resize', 
        ()=>{
            alert('Изменение размеров окна не поддерживается. Приносим наши извенения');
            window.location.href = "Shells.html";   
        }
    );

    function start(){
        let board = document.getElementById("board");
        board.style.width = 9 * scaleParam + "px";
        board.style.height = 16 * scaleParam + "px";
        board.style.left = window.innerWidth / 2 - 4.5 * scaleParam + "px";
        board.style.top = window.innerHeight / 2 - 8 * scaleParam + "px";
    }

    function scaleX(x){ // 0 <= x <= 9
        return window.innerWidth/2-4.5*scaleParam + x*scaleParam; 
    }

    function scaleY(x){ // 0 <= y <= 16
        return window.innerWidth/2-4.5*scaleParam + x*scaleParam; 
    }

    start();


</script>
