<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Square</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #square {
        width: 100px;
        height: 100px;
        background-color: blue;
        transform-origin: left;
        transform: perspective(100px) rotateY(50deg);
    }

  </style>
</head>
<body>
  <div id="square"></div>
</body>
</html>
